<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Popups</title>
    <style>
      .popup, .manual-popup {
        display: none;
        border: 1px solid black;
        height: 100px;
        width: 100px;
      }

      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#" data-target=".popup" data-trigger data-open>Show Data-Attribute Popup</a>
      <div class="popup">
        <a href="#" data-target=".popup" data-trigger data-close>Close Popup</a>
        <p>This is a popup opened with data-attributes!</p>
      </div>
    </div>
    <div>
      <button>Click me!</button>
      <div class="manual-popup">
        <a href="#" data-target=".manual-popup" data-close>Close Popup</a>
        <p>This is a popup that was opened using javascript</p>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="popup.js"></script>
  <script>
    var manualPopup = new Concrete.Popup('.manual-popup');
    console.log(manualPopup);
    $("button").on("click", function(e) {
      console.log("clicked")
      e.preventDefault();
      manualPopup.show();
    })

    $(document).on("concrete:popup:error", function(e, error) {
      console.log(error);
    });
  </script>
  </body>
</html>
